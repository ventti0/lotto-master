<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 정의 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <linearGradient id="ball-gradient" x1="30%" y1="20%" x2="70%" y2="80%">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#eab308"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 사각형 -->
  <rect width="512" height="512" fill="url(#bg-gradient)"/>
  
  <!-- 로또 볼 -->
  <circle cx="256" cy="256" r="154" fill="url(#ball-gradient)"/>
  
  <!-- 숫자 7 -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="180" font-weight="bold" text-anchor="middle" fill="#ffffff">7</text>
  
  <!-- 하이라이트 -->
  <circle cx="200" cy="200" r="40" fill="rgba(255, 255, 255, 0.5)"/>
</svg>
